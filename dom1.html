<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" />
    <select id="usercount" onchange="fun()">
        <option></option>
    </select>
    <button onclick="showresult()">submit</button>
    <h3>result:</h3>
    <div id="output"></div>
    <script>
      function showresult() {
        let inp = document.querySelector("input").value;
        let sel = document.getElementById("usercount");
        for (let i = 1; i <= inp; i++) {
            sel.innerHTML += `<option value="${i}">${i}</option>`;
        }
      }
      function fun(){
        document.querySelector('#output').innerHTML=''
        let a=document.querySelector('select').value
        console.log(a);
        for(let i=1;i<=a;i++){
           document.querySelector('#output').innerHTML += `<label>User Name:</label><input type='text'> </br> <label>Password:</label><input type='password'> </br>`
        }
     }
    </script>
  </body>
</html>
